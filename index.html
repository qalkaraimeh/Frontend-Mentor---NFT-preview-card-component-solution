<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Card component</title>
    <link rel="icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img-container">
          <img class="card-img" src="./img/image-equilibrium.jpg" alt="cube" />
          <div class="onhover">
            <img src="./img/icon-view.svg" alt="" />
          </div>
        </div>
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time-flex">
          <p class="price">
            <span class="eth-icon"
              ><img src="./img/icon-ethereum.svg" alt="ETH"
            /></span>
            0.041 ETH
          </p>
          <p class="time">
            <span class="clock-icon"
              ><img src="./img/icon-clock.svg" alt="clock"
            /></span>
            3 days left
          </p>
        </div>
        <div class="line"></div>
        <div class="card-footer">
          <img class="footer-img" src="./img/image-avatar.png" alt="" />
          <p class="footer-text">
            Creation of <span class="author">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
